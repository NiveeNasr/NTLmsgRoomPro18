<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>
	<script src="/scripts/lgn.js"></script>
	<link rel="stylesheet" href="/css/lgStyle.css" type="text/css">

	<title>NTL Message Room Login</title>
</head>

<body>
	<div class="container">

		<div class="jumbotron">

			<h2 class="text-center">Message Room Log In</h2>
			<div class="text-right float-right">
				<button class="btn btn-danger d-block text-right" id="btnHO">Home</button>
			</div>

		</div>


		<form action="/msgroom" method="post">
			<div id="spvald" class="alert alert-danger alert-dismissible  fade show">invalid user mail or password
				<span class="close" data-dismiss="alert">&times;</span></div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="usrmail">Email</label>
					<input type="email" class="form-control" required id="usrmail" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
					 name="usrmail" placeholder="Email">
					<div class="invalid">
						The required email address may not include any special characters other than
						the '@' sign.
					</div>
				</div>
				<div class="form-group col-md-6">
					<label for="usrpswd">Password</label>
					<input type="password" class="form-control" required id="usrpswd" name="usrpswd" placeholder="Password"> </div>
			</div>
			<div class="form-group">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="rememberME" name="rememberME" value="rem">
					<label class="form-check-label" for="rememberME"> Remember Me </label>
				</div>
			</div>
			<div class="text-center">
				<button type="button" class="btn btn-primary" id="lin">Log in</button>
			</div>
		</form>
	</div>
</body>

</html>
